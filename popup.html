<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
 
<html>
  <head>
    <title>Ctrl-F++</title>
    <script src="jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
    <h4>Search this page's source code:</h4>

    <div style="border:1px solid black;padding:3px;width:30em;">
      <table border="0" cellpadding="0">
        <tr><td>
          <input type="text" id="search" name="search-item" size="25"
           maxlength="20" value="" <textarea placeholder="eg. h1, form"></textarea>
          <input type="submit" id="search-button" value="Search"/>
          <button type="button" id="learn-more">Learn More about this term</button>
        </td></tr>
      </table>
    </div>    
    
    <script src="popup.js"></script>
  </body>
</html>
